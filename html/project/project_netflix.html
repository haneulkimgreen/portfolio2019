<body>
  <div id="wrap">
    <div id="videoWrap">
      <video id="video01" loop="loop" muted="muted" preload="auto" width="100%" height="100%">
        <source src="../../video/netflix_sample.mp4" type="video/mp4">
      </video>
    </div>
    <!-- //videoWrap -->
    <div class="video_controller">
      <div class="player_wrap">
        <button type="button" class="player_play"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button type="button" class="player_pause"><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button type="button" class="player_back"><i class="fa fa-backward" aria-hidden="true"></i></button>
        <button type="button" class="player_forward"><i class="fa fa-forward" aria-hidden="true"></i></button>
        <div class="player_title">넷플릭스 샘플 재생</div>
        <button type="button" class="player_question"><i class="fa fa-question-circle-o" aria-hidden="true"></i></button>
        <button type="button" class="player_bubble"><i class="fa fa-commenting" aria-hidden="true"></i></button>
        <button type="button" class="player_screen"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
      </div>
    </div>
    <!-- //video_controller -->
